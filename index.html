<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-lable" class="badge">User</div>
        <div id="computer-lable" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Start The Game</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="p" src="./images/hand.png" alt="">
        </div>
        <div class="choice">
            <img id="r" src="./images/rock.png" alt="">
        </div>
        <div class="choice">
            <img id="s" src="./images/scissor.jpg" alt="">
        </div>
    </div>

    <p id="action-messages">Make your move.</p>

    <script defer src="script.js"></script>
</body>

</html>
